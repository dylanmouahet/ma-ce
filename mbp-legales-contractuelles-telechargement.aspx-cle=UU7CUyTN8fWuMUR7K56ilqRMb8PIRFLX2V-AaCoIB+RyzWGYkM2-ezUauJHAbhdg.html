    /* lecture du cookie */
    function lectureCookie(k) { return (document.cookie.match('(^|; )' + k + '=([^;]*)') || 0)[2] }

    /* */
    function parseUrlParameters(query) {
        var getQueryStringNameValuePairs = new Array();
        var queryString = unescape(query);
        var nameValuePairs = queryString.split(/&/);

        for (var i in nameValuePairs) {
            var nameValue = nameValuePairs[i].split(/=/);
            getQueryStringNameValuePairs[nameValue[0]] = nameValue[1];
        }

        return getQueryStringNameValuePairs;
    }

    var datalayer = {
        clic: {
            libelle: "",
            type: ""
        },
        client: {
            idEnttGrpe: "",
            id: "",
            statut: "prospect",
            marche: ""
        },
        page: {
            applicationType: "Site",
            applicationName: "ngi",
            codeEnttGrpe: "NAT",
            marche: "Particuliers",
            univers: "",
            pageType: "",
            pageName: "",
            espace: "",
            abTesting: "",
            abTestingId: "",
            iframe: "0"
        },
        produit: {
            gamme: "",
            code: "",
            formChosen: "",
            expectation: ""
        },
        form: {
            nom: "",
            idEtape: ""
        },
        campagne: {
            id: ""
        },
        search: {
            notFound: "",
            type: ""
        },
        answer: {
            montantIni: "",
            duree: "",
            montantMens: "",
            aggreg75: ""
        }
    };

    var codeAcronymeCaisse = {
        11315: "CEPAC",
        11425: "CEN",
        13135: "CEMP",
        13485: "CELR",
        14445: "CEBPL",
        14505: "CELC",
        16275: "CEHDF",
        18025: "CEHDF",
        18315: "CECAZ",
        18715: "CEPAL",
        12135: "CEBFC",
        13335: "CEAPC",
        13825: "CERA",
        14265: "CELDA",
        15135: "CELCA",
        16705: "CEA",
        17515: "CEIDF"
    };


    var libelleAcronymeCaisse = {
        "cepac": "CEPAC",
        "normandie": "CEN",
        "midi-pyrenees": "CEMP",
        "languedoc-roussillon": "CELR",
        "bretagne-pays-de-loire": "CEBPL",
        "loire-centre": "CELC",
        "hauts-de-france": "CEHDF",
        "picardie": "CEHDF",
        "cote-d-azur": "CECAZ",
        "auvergne-limousin": "CEPAL",
        "bourgogne-franche-comte": "CEBFC",
        "aquitaine-poitou-charentes": "CEAPC",
        "rhone-alpes": "CERA",
        "loire-drome-ardeche": "CELDA",
        "lorraine-champagne-ardenne": "CELCA",
        "alsace": "CEA",
        "ile-de-france": "CEIDF"
    };


    var listeUnivers = {
        "au-quotidien": "au quotidien",
        "emprunter": "emprunter",
        "epargner": "epargner",
        "s-assurer": "s assurer"
    };


    jQuery(function() {
        if (window.location.search.substring(1) != null) {
            /* console.log('window.location.search.substring(1) ' + window.location.search.substring(1) + '*'); */
            var queryString = parseUrlParameters(window.location.search.substring(1));
            if (queryString.cid) {
                datalayer.campagne.id = queryString.cid;
            }
        }
        else {
            console.log('window.location.search.substring(1) = null');
        }

        /* =============================================================================================== */
        /* recuperation des informations dans l url */
        /* =============================================================================================== */

        var url = window.location.href;
        /* console.log('url ' + url + ' *');*/

        /* ======== recuperation de la region dans l url pour alimenter datalayer avec acronyme ======== */
        var etablissement = "";
        etablissement = url.split("/")[3]; /* url formatee en region/marche */
        /* console.log('etablissement ' + etablissement + ' *');*/
        if (libelleAcronymeCaisse[etablissement] === undefined) {
            /* on n a pas trouve la region, l url est peut-etre formatee en marche/region */
            etablissement = url.split("/")[4]; /* url formatee en marche/region */
            /* console.log('etablissement ' + etablissement + ' *');*/
            if (libelleAcronymeCaisse[etablissement] === undefined) {
                /* on n a pas trouve la region, l url n est pas regionalisee */
                datalayer.page.codeEnttGrpe = "NAT";
            }
            else {
                /* etablissement trouve dans url formatee en marche/region */
                datalayer.page.codeEnttGrpe = libelleAcronymeCaisse[etablissement];
            }
        }
        else {
            /* etablissement trouve dans url formatee en region/marche */
            datalayer.page.codeEnttGrpe = libelleAcronymeCaisse[etablissement];
        }
        /* console.log('datalayer.page.codeEnttGrpe ' + datalayer.page.codeEnttGrpe + '*');*/



        /* ======== recuperation de l univers dans l url pour alimenter datalayer.page.univers s il n est pas fourni au niveau de la page (ex VAD) ======== */
        if (datalayer.page.univers === undefined) {
            var univers = "";
            univers = url.split("/")[4]; /* url non regionalisee */
            console.log('univers ' + univers + ' *');
            if (listeUnivers[univers] === undefined) {
                /* on n a pas trouve l univers, l url est regionalisee */
                univers = url.split("/")[5]; /* url regionalisee */
                console.log('univers ' + univers + ' *');
                if (listeUnivers[univers] === undefined) {
                    /* on n a pas trouve l univers */
                    datalayer.page.univers = "";
                }
                else {
                    /* univers trouve  */
                    datalayer.page.univers = listeUnivers[univers];
                }
            }
            else {
                /* univers trouve  */
                datalayer.page.univers = listeUnivers[univers];
            }
        }
        console.log('datalayer.page.univers ' + datalayer.page.univers + '*');

        /* =============================================================================================== */


        /* =============================================================================================== */
        /* recuperation de certaines informations dans le cookie EZCONTEXT(reg=) pour alimenter datalayer  */
        /* =============================================================================================== */
        datalayer.client.idEnttGrpe = parseUrlParameters(lectureCookie("EZ_CONTEXTE")).reg;
        console.log('datalayer.client.idEnttGrpe ' + datalayer.client.idEnttGrpe + '*');
        datalayer.client.marche = parseUrlParameters(lectureCookie("EZ_CONTEXTE")).mar;
        console.log('datalayer.client.marche ' + datalayer.client.marche + '*');
        datalayer.client.statut = $.context.isConnected() ? "authentifie" : "prospect";
        console.log('datalayer.client.statut ' + datalayer.client.statut + '*');
        /* =============================================================================================== */
        if ($.context.has('nodape')) {
        datalayer.client.id = $.context.get('nodape');
        datalayer.client.idEnttGrpe = $.context.has('creg') ? $.context.get('creg') : '';
        datalayer.client.marche = $.context.has('mar') ? $.context.get('mar') : '';
        datalayer.client.statut = $.context.isConnected() ? "authentifie" : "identifie";
        }
    });

</script>
